<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
        <title>Flow API - Token Request</title>
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="stylesheets/style.css">
        <link rel="stylesheet" href="stylesheets/bootstrapValidator.min.css"/>
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                        (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
            ga('create', 'UA-63833528-1', 'auto');
            ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="key-request container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-4 col-lg-4 col-md-offset-4">
                    <div class="row">
                        <h1 class="text-center">Where can we send your token to?</h1>
                    </div>
                    <div class="wall">
                        <img class="hidden-xs wall-img img-responsive" src="images/key_icon.png"
                             alt="key-icon">
                        <form id="registration-form" method="post" action="/sendtoken">
                            <div class="form-group">
                                    <input type="email" class="form-control" name="user" placeholder="Your email address" />
                            </div>
                            <div class="form-group">
                                    <button class="btn btn-lg btn-primary btn-block" type="submit">Request API Token</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar navbar-fixed-bottom" role="navigation">

        <div class="container">
            <div class="footer-text text-center text-muted">Flow API - 2015</div>
        </div>
        </div>
    </body>
    <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="javascripts/bootstrapValidator.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            var validator = $("#registration-form").bootstrapValidator({
                feedbackIcons: {
                    valid: "glyphicon glyphicon-ok",
                    invalid: "glyphicon glyphicon-remove",
                    validating: "glyphicon glyphicon-refresh"
                },
                fields : {
                    user :{
                        message : "Email address is required",
                        validators : {
                            notEmpty : {
                                message : "Please provide an email address"
                            },
                            stringLength: {
                                min : 6,
                                max: 35,
                                message: "Email address must be between 6 and 35 characters long"
                            },
                            emailAddress: {
                                message: "Email address was invalid"
                            }
                        }
                    }
                }
            });



        });
    </script>
</html>
