<!doctype html>
<html>
    <head>
        <title>Flow API Endpoints</title>
    </head>
    <body>
        <h1>API Endpoints</h1>
        <ul id="menu">
            <h2>Artist</h2>
            <li><a href="/api/artists">GET /api/artists</a></li>
            <li><a href="/api/artists/AAAA">GET /api/artists/<b>artistname</b></a></li>
            <h2>Track</h2>
            <li><a href="/api/tracks/AAAA">GET /api/<b>artistname</b>/tracks</a></li>
            <h2>Album</h2>
            <li><a href="/api/albums/AAAA">GET /api/<b>artistname</b>/albums</a></li>
        </ul>
    </body>
</html>
